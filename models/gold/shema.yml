version: 2

models:
  - name: gold_clientes_mensual
    description: "KPIs mensuales de clientes a partir de órdenes"
    columns:
      - name: customer_id
        description: "ID único del cliente"
        tests:
          - not_null
      - name: mes
        description: "Mes de la orden (fecha truncada)"
        tests:
          - not_null
      - name: total_pedidos
        description: "Cantidad total de pedidos por cliente en el mes"

