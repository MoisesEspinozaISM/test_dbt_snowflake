name: 'test_dbt_snowflake'
version: '1.0.0'

profile: 'test_dbt_snowflake'

model-paths: ["models"]
analysis-paths: ["analyses"]
test-paths: ["tests"]
seed-paths: ["seeds"]
macro-paths: ["macros"]
snapshot-paths: ["snapshots"]

clean-targets:
  - "target"
  - "dbt_packages"

dispatch:
  - macro_namespace: dbt
    search_order: ['test_dbt_snowflake', 'dbt']

models:
  test_dbt_snowflake:
    +materialized: table
    +generate_database_name: "{{ generate_database_name }}"

    ventas:
      staging:
        +schema: staging
      silver:
        +schema: silver
      gold:
        +schema: gold

    clientes:
      staging:
        +schema: staging
      gold:
        +schema: gold

    stock:
      staging:
        +schema: staging
      silver:
        +schema: silver

    supply:
      staging:
        +schema: staging
      silver:
        +schema: silver

    finanzas:
      staging:
        +schema: staging
      gold:
        +schema: gold

    comercial:
      silver:
        +schema: silver

    mkt:
      gold:
        +schema: gold
